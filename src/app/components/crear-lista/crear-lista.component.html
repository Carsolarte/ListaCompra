<div class="modal" [class.show]="mostrarModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Lista</h5>
        <button type="button" class="close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="nombreLista">Nombre de la Lista:</label>
        <input type="text" id="nombreLista" [(ngModel)]="nombreLista" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="guardarLista()">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
