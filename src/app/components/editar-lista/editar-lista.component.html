<div class="wrapper">
    <div class="cabecera">
      <div class="titulo-pagina">
        <h1 class="titulo">LISTAS DE COMPRAS</h1>
        <img class="carritocompras" src="../../../assets/carrito-de-compras.png" alt="img carritocompras">
      </div>
    </div>
  
    <div class="navbar-top">
  
    </div>
    <div class="container py-4">
      <div class="table-responsive">
        <table class="table table-striped rounded">
          <thead>
            <tr>
              <th>Lista</th>
              <th>Productos</th>
              <th>Precio $</th>  
              <th>Estado</th> 
            </tr>
          </thead>
       <!-- editar-lista.component.html -->
       <tbody>
        <ng-container *ngFor="let product of productList">
          <tr *ngIf="shoppingList && product">
            <td>{{ shoppingList.list_name }}</td>
            <td>{{ product.product_name }}</td>
            <td>{{ product.producto_price }}</td>
            <td>{{ product.list_product_state }}</td>
          </tr>
        </ng-container>
      </tbody>
  
        </table>
      </div>
      </div>
