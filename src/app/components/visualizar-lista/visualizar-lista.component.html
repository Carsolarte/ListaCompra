<div class="wrapper">
  <div class="cabecera">
    <div class="titulo-pagina">
      <h1 class="titulo">LISTAS DE COMPRAS</h1>
      <img class="carritocompras" src="../../../assets/carrito-de-compras.png" alt="img carritocompras">

    </div>

    <button class="btn btn-primary" (click)="navigateToDetailInfo()">Agregar Información Productos</button>
    <span style="margin-right: 10px;"></span>
    <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <div class="navbar-top">

  </div>
  <div class="container py-4">
    <div class="contenedor-crear">
      <button (click)="openCrearListaModal()" class="btn btn-custom">Crear <i class="fas fa-plus"></i></button>
      <div class="modal" [class.show]="mostrarModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear Lista</h5>
              <button type="button" class="close" (click)="cerrarModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="nombreLista">Nombre de la Lista:</label>
              <input type="text" id="nombreLista" [(ngModel)]="nombreLista" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="guardarLista()">Guardar</button>
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped rounded">
          <thead>
            <tr>
              <th>Numero Lista</th>
              <th>Lista</th>
              <th>Fecha creacion</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let shoppingList of shoppingLists; let i = index">
              <tr>
                <td>{{ shoppingList.listid }}</td>
                <td>{{ shoppingList.list_name }}</td>
                <td>{{ shoppingList.list_date }}</td>
                <td>
                  <button class="btn btn-primary" (click)="navigateToDetail(shoppingList.listid)" title="Editar">
                    <i class="fas fa-pencil-alt"></i>
                  </button>

                  <button class="btn btn-danger" (click)="elimidarLista(shoppingList.listid)" title="Eliminar"
                    style="margin-left: 5px;">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
    <router-outlet></router-outlet>
