<div class="wrapper">
  <div class="cabecera">
    <div class="titulo-pagina">
      <h1 class="titulo">LISTAS DE COMPRAS</h1>
      <img class="carritocompras" src="../../../assets/carrito-de-compras.png" alt="img carritocompras">
    </div>
  </div>

  <div class="navbar-top">

  </div>
  <div class="container py-4">
    <div class="contenedor-crear">
      <button (click)= "crearLista()" class="btn btn-custom">Crear  <i class="fas fa-plus"></i></button>
    <div class="table-responsive">
      <table class="table table-striped rounded">
        <thead>
          <tr>
            <th>Numero Lista</th>
            <th>Lista</th>
            <th>Fecha creacion</th>  
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let shoppingList of shoppingLists; let i = index">
            <tr >
              <td>{{ shoppingList.listid }}</td>
              <td>{{ shoppingList.list_name }}</td>
              <td>{{ shoppingList.list_date }}</td>
              <td>
                <button class="btn btn-primary" (click)="navigateToDetail(shoppingList.listid)" title="Editar">
                  <i class="fas fa-pencil-alt"></i> 
                </button>

                <button class="btn btn-danger" (click)="elimidarLista(shoppingList.listid)" title="Eliminar" style="margin-left: 5px;">
                  <i class="fas fa-trash-alt"></i> 
              </button>
            </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    </div>
